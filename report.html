<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT DLoader Report Hub üêû</title>
    <link rel="stylesheet" href="report.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="report.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6366f1',
                        },
                        secondary: {
                            500: '#ec4899',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Google Font -->

<!-- This makes vertical text work perfectly in Tailwind -->

</head>
<body class="bg-gray-50 min-h-screen bg-gradient-to-br from-[#b2c7e7] to-[#e5d4d4]" >
    <div class="text-center " style="font-family: 'Abril Fatface', cursive; margin-top: 30px;">
        <h2>Give your feedback - Your feedback is important to us!</h2>
    </div>
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 relative" style="background-color: #b9d2e2;">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6" style="background-color: antiquewhite;">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-500 mb-2">Report a Bug/Give your Feedback</h1>
                <p class="text-gray-600">Help us improve our software by reporting any issues you encounter or providing your valuable feedback.</p>
            </div>

            <form id="reportForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>

                <div>
                    <label for="issueType" class="block text-sm font-medium text-gray-700 mb-1">Issue Type</label>
                    <select id="issueType" name="issueType" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" required>
                        <option value="" disabled selected>Select issue type</option>
                        <option value="bug">Bug</option>
                        <option value="glitch">Glitch</option>
                        <option value="performance">Performance Issue</option>
                        <option value="ui">UI/UX Problem</option>
                        <option value="feedback">Feedback/suggestion</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" placeholder="Please describe the issue in detail..." required></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date of Issue</label>
                        <input type="date" id="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" required>
                    </div>
                    <div>
                        <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time of Issue</label>
                        <input type="time" id="time" name="time" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500" required>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="screenshot" name="screenshot" type="checkbox" class="h-4 w-4 text-primary-500 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="screenshot" class="ml-2 block text-sm text-gray-700">I have a screenshot of this issue</label>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="px-6 py-2 bg-primary-500 text-white font-medium rounded-md hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                        Submit Report <i data-feather="send" class="ml-2 w-4 h-4 inline"></i>
                    </button>
                </div>
            </form>
        </div>

        <footer class="text-center text-gray-600" style="margin-bottom: -10px; margin-top: 10px;">
    ¬© 2025 YT DLoader by vikhyatvarun. All rights reserved.
        </footer>
    </main>

    <custom-footer></custom-footer>
    <script>
        feather.replace();
    </script>
</body>
</html>
